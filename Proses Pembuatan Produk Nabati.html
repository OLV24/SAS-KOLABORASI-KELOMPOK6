<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Page 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #EFFDE9; /* hijau muda */
      font-family: 'Lato', sans-serif;
      color: #2e7d32;
      padding: 20px;
    }

    .highlight-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      text-align: center;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
    }

    iframe {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .btn-kembali {
      display: inline-block;
      background-color: #97ED27;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .btn-kembali:hover {
      background-color: #82BD7D;
    }
  </style>
</head>
<body>

  <div class="highlight-box">
    <h1>Proses Pembuatan Produk Nabati PKWU</h1>

    <!-- Gunakan iframe dengan URL /preview -->

            width="640" height="480" allow="autoplay">
    </iframe>

    <br>
    <a href="index.html" class="btn-kembali">‚Üê Kembali ke Halaman Utama</a>
  </div>

</body>
</html>
